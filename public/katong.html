<style>
    body {
        background-color: #262335;
        overflow: hidden;
    }

    section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .text {
        position: relative;
        color: wheat;
        text-align: center;
        margin: 40px;
        max-width: 650px;
    }
    .text span {
        position: relative;
        display: inline-block;
    }
</style>
<body>
<section>
    <p class="text">能用js实现的，终将用js实现。
    </p>
</section>
<script src="../../node_modules/animejs/lib//anime.min.js"></script>
<script>
    const text = document.querySelector('.text')
    text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>")
    const animation = anime.timeline({
        targets : '.text span',
        easing : 'easeInOutExpo',
        loop:true
    })
    animation.add({
        rotate : function(){
            return anime.random(-360,360)
        },
        translateX : function(){
            return anime.random(-500,500)
        },
        translateY : function(){
            return anime.random(-500,500)
        },
        duration : 4000,
        delay : anime.stagger(20)
    })
    animation.add({
        rotate : 0,
        translateX : 0,
        translateY : 0,
        duration : 4000,
        delay : anime.stagger(20)
    })
</script>
</body>
